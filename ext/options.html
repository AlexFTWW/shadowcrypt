<!doctype html>
<title>Key management</title>
<style>
body{margin:3rem 2rem;background-color:#f8f8f8;font-family:Segoe UI,sans-serif;}
input{margin:0;font-size:1rem;font-family:Segoe UI,sans-serif;}
.textInput{box-sizing:border-box;box-shadow:0 1px 2px #f0f0f0 inset;border:1px solid #d0d0d0;border-radius:2px;padding:2px 4px;}
h1{margin:1rem 0 0.5rem;border-bottom:1px solid #d0d0d0;font-weight:inherit;font-size:2rem;font-family:Segoe UI Light,Segoe UI,sans-serif;}
#messageDisplay{position:fixed;top:0;left:0;float:left;margin:1rem 2rem;padding:2px 7px;z-index:1;}
.error{background-color:#e0c000;}
.delete{border:medium none;background:transparent;font-size:0.75rem;color:#d0d0d0;cursor:pointer;}
.delete:hover{color:#0060c0;}
.origin a{text-decoration:none;color:inherit;}
.origin a:hover{color:#0060c0;}
.origin a:hover:after{color:#d0d0d0;content:"/";}
#importField{width:40rem;}
#list{width:40rem;}
.deleteSite{float:right;margin-top:23px;}
.keys{margin:0;padding:0;list-style-type:none;}
.key{margin:0.5rem 0;padding-left:27px;}
.default{float:left;margin:6px 7px 0 -20px;}
.suffix:empty:after{color:#999;content:"(empty name)";}
.deleteKey{margin-left:1rem;}
.share{margin:0.25rem 0 0;font-size:0.75rem;color:#999;}
#generateForm{width:40rem;}
#generateForm p{margin:0.5rem 0;width:25rem;text-align:right;}
#generateForm .textInput{margin-left:0.5rem;width:20rem;}
</style>
<body>
<div id="messageDisplay" class="error" style="visibility:hidden;"></div>
<form id="importForm">
<input id="importField" class="textInput" placeholder="Quick import">
</form>
<div id="list"></div>
<form id="generateForm">
<h1>Generate new key</h1>
<p><label>Website<input id="originField" class="textInput" placeholder="e.g. http://example.com"></label></p>
<p><label>Key name<input id="suffixField" class="textInput" placeholder="(empty name)"></label></p>
<p><input type="submit" value="Generate"></p>
</form>
<script src="options.js"></script>
